plugins {
    id 'java'
    id 'maven-publish'
    id 'eclipse'
    id 'com.github.johnrengelman.shadow' version '7.0.0'
    id 'application'
}

description = 'Kafka Publisher Proxy for Solace PubSub+'
mainClassName = "org.apache.kafka.solace.kafkaproxy.ProxyMain"
applicationName = 'kafkaproxy'

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {
    implementation 'org.apache.kafka:kafka-clients:2.8.0'
    implementation 'com.solace:solace-messaging-client:1.0.0'
    implementation 'org.slf4j:slf4j-api:1.7.36'
    implementation 'org.slf4j:slf4j-simple:1.7.36'
}

group = 'org.apache.kafka.solace'
version = '1.0-SNAPSHOT'
java.sourceCompatibility = JavaVersion.VERSION_1_8

