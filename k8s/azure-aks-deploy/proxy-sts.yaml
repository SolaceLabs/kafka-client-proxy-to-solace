---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: kafka-wireline-proxy
  namespace: kafka-proxy
spec:
  serviceName: "kafka-wireline-proxy"
  replicas: 2  # Add replicas for HA
  selector:
    matchLabels:
      app: kafka-wireline-proxy
  template:
    metadata:
      labels:
        app: kafka-wireline-proxy
    spec:
      # AKS-specific: Add node selector for consistent placement
      nodeSelector:
        kubernetes.io/os: linux
      
      # AKS-specific: Security context for non-root execution
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 3000
        fsGroup: 2000
        seccompProfile:
          type: RuntimeDefault
      
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchExpressions:
                    - key: app
                      operator: In
                      values:
                        - kafka-wireline-proxy
                topologyKey: kubernetes.io/hostname
          ### For AKS with multiple availability zones, use this for zone distribution
          # preferredDuringSchedulingIgnoredDuringExecution:
          #   - weight: 100
          #     podAffinityTerm:
          #       labelSelector:
          #         matchExpressions:
          #           - key: app
          #             operator: In
          #             values:
          #               - kafka-wireline-proxy
          #       topologyKey: topology.kubernetes.io/zone
      
      containers:
        - name: kafka-wireline-proxy
          image: your-registry/kafka-wireline-proxy:latest
          ports:
            - containerPort: 9092
              name: plaintext
            - containerPort: 9094
              name: sasl-ssl
            - containerPort: 8080
              name: health
          
          # Add proper resource limits based on __dev-aks-deploy/proxy-sts.yaml
          resources:
            requests:
              memory: "1Gi"
              cpu: "500m"
              ephemeral-storage: "1Gi"
            limits:
              memory: "1536Mi"  # Increase from 1Gi to handle memory issues
              cpu: "1000m"
              ephemeral-storage: "1Gi"
          
          # Add JVM memory settings to prevent OOM
          env:
            - name: JAVA_OPTS
              value: "-Xms512m -Xmx1536m -XX:+UseG1GC -XX:MaxGCPauseMillis=200"
            - name: MAX_REQUEST_SIZE_BYTES
              value: "104857600"  # 100MB limit for request size validation
          
          envFrom:
            - configMapRef:
                name: proxy-config
            - secretRef:
                name: solace-credentials
          
          # Add health checks
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 30
            periodSeconds: 10
          
          readinessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 5
          
          # Add security context
          securityContext:
            runAsNonRoot: true
            runAsUser: 1000
            allowPrivilegeEscalation: false
          
          volumeMounts:
            - name: kafka-keystore-volume
              mountPath: /app/keystore
              subPath: keystore
              readOnly: true
            - name: proxy-config-volume
              mountPath: /app/proxy.properties
              subPath: proxy.properties
              readOnly: true
            - name: log4j2-config-volume
              mountPath: /app/log4j2.xml
              subPath: log4j2.xml
              readOnly: true
            # AKS-specific: Temp volume for heap dumps
            - name: tmp-volume
              mountPath: /tmp
              
      volumes:
        - name: kafka-keystore-volume
          secret:
            secretName: kafka-keystore
            defaultMode: 0444        # Read-only permissions
        - name: proxy-config-volume
          configMap:
            name: kafka-proxy-config
            defaultMode: 0444        # Read-only permissions
        - name: log4j2-config-volume
          configMap:
            name: log4j2-config
            defaultMode: 0444        # Read-only permissions
        - name: tmp-volume
          emptyDir:
            sizeLimit: 1Gi          # Limit temp storage

      # AKS-specific: Resource optimization
      terminationGracePeriodSeconds: 60
      
      # AKS-specific: DNS configuration for better resolution
      dnsPolicy: ClusterFirst
      dnsConfig:
        options:
          - name: ndots
            value: "2"
          - name: edns0

---
# Headless service for StatefulSet
apiVersion: v1
kind: Service
metadata:
  name: kafka-wireline-proxy-headless
  namespace: kafka-proxy
  # AKS-specific: Add labels for better organization
  labels:
    app: kafka-wireline-proxy
    service-type: headless
spec:
  clusterIP: None
  selector:
    app: kafka-wireline-proxy
  ports:
    - name: kafka-plaintext
      port: 9092
      targetPort: 9092
      protocol: TCP
    - name: kafka-ssl
      port: 9094
      targetPort: 9094
      protocol: TCP
    # AKS-specific: Add health port for internal monitoring
    - name: health
      port: 8080
      targetPort: 8080
      protocol: TCP
  # AKS-specific: Enable internal DNS resolution
  publishNotReadyAddresses: true
